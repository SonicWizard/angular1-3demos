<h1>One-time binding</h1>

<h2>Example</h2>

<form name="myForm">
    <p><i>Type something:</i> <input type="text" ng-model="boundText"/></p>

    <div>
        <ol>
            <li><strong>Regular binding updates:</strong> {{boundText}}</li>
            <li><strong>One-time binding does not:</strong> {{::boundText}}</li>
        </ol>
    </div>
</form>
